                                &lt;h1&gt;&lt;img alt="土星五号运载阿波罗11号" class="right" src="img/demo/sample.jpg"/&gt; 阿波罗11号&lt;/h1&gt; &lt;p&gt;&lt;b&gt;阿波罗11号&lt;/b&gt; 是首次将人送上月球的航天器，美国人 &lt;a href="http://en.wikipedia.org/wiki/Neil_Armstrong" title="阿姆斯壮"&gt;阿姆斯壮&lt;/a&gt; 和 &lt;a href="http://en.wikipedia.org/wiki/Buzz_Aldrin" title="奥尔德林"&gt;奥尔德林&lt;/a&gt;, 在1969年7月20日，乘坐该航天器抵达月球。6小时后，在1969年7月21日，凌晨2点56分，阿姆斯壮成为第一个登录月球的地球人.&lt;/p&gt; &lt;p&gt;阿姆斯壮花了大约&lt;strike&gt;三个半小时，才从航天器中走出。&lt;/strike&gt;奥尔德林则花了略少的时间，他们一起收集了47.5磅(21.5&amp;nbsp;千克) 的月球物质，并将其返回地球。

							一个人的一小步，却是人类的一大步。&lt;/p&gt;&lt;/blockquote&gt; &lt;p&gt;
