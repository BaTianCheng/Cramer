<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-table fa-fw "></i> 用户管理 <span> </span>
		</h1>
	</div>

</div>

<section id="widget-grid" class="">
	<div class="row">
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0"
				data-widget-editbutton="false">
				<header>
					<span class="widget-icon"><i class="fa fa-table"></i></span>
					<h2>用户列表</h2>

				</header>
				<div>
					<div class="jarviswidget-editbox"></div>
					<div class="widget-body ">
						<p>
							展示
							<code>系统用户</code>
							详情数据
						</p>
						<div class="table-responsive">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>编号</th>
										<th>名称</th>
										<th>密码</th>
										<th>状态</th>
									</tr>
								</thead>
								<tbody id="table-content">
									
								</tbody>
							</table>
						</div>
						
						<input id="page-num" type="hidden" value="1"/>
						<input id="page-size" type="hidden" value="10"/>
						<ul  id="pager" class="pagination"></ul>
					</div>
					<!-- end widgetContent -->

				</div>
				<!-- end jarvisWidgetBody -->

			</div>
			<!-- end widget -->
			<!-- end jarvisWidget -->


		</article>
		<!-- end widgetGridCol -->

	</div>
	<!-- end widgetGridRow -->

</section>
<!-- end widgetGrid -->

<!-- 模版 -->
<script id="user_list_tpl" type="text/html">
{{each list as value i}}
	<tr>
		<td>{{value.id}}</td>
		<td>{{value.name}}</td>
		<td>{{value.password}}</td>
		<td>{{value.status}}</td>
	</tr>
{{/each}}
</script>

<script src="js/auth/user.js"></script>
<script type="text/javascript">
	pageSetUp();
	var pagefunction = function() {};
	pagefunction();
	
	User.List();
</script>
