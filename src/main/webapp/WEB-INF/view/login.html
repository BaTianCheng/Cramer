<!DOCTYPE html>
<html lang="en-us" id="extr-page">
	<head>
		<meta charset="utf-8">
		<title>Cramer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 插件样式 -->
		<link rel="stylesheet" type="text/css" media="screen" href="assets/plugins/LayerUI/css/layui.css">
		<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
		<!-- 基本样式 -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-skins.min.css">
		<!-- 定制样式 -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/app.css">
	</head>
	
	<body class="animated fadeInDown">

		<header id="header">
			<div id="logo-group">
				<span id="logo"> <img src="img/logo.png" alt="SmartAdmin"> </span>
			</div>
		</header>

		<div id="main" role="main">

			<!-- MAIN CONTENT -->
			<div id="content" class="container">

				<div class="row">
					<div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
						<div class="well no-padding">
							<form id="login-form" class="smart-form client-form">
								<header>
									用户登录
								</header>

								<fieldset>
									
									<section>
										<label class="label">用户名称</label>
										<label class="input"> <i class="icon-append fa fa-user"></i>
											<input type="text" name="username2" id="username">
											<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> 请输入用户名称</b></label>
									</section>

									<section>
										<label class="label">用户密码</label>
										<label class="input"> <i class="icon-append fa fa-lock"></i>
											<input type="password" name="password" id="password">
											<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 请输入用户密码</b> </label>
										<div class="note">
											<a href="forgotpassword.html">忘记密码?</a>
										</div>
									</section>

									<section>
										<label class="checkbox">
											<input type="checkbox" name="remember" checked="">
											<i></i>记住密码</label>
									</section>
								</fieldset>
								<footer>
									<button type="button" class="btn btn-primary" onClick='Auth.CheckLogin($("#username").val(),$("#password").val());'>
										登录
									</button>
								</footer>
							</form>

						</div>
						
					</div>
				</div>
			</div>

		</div>

		<!-- 组件JS -->
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery-ui-1.10.3.min.js"></script>
		<script src="js/app.config.js"></script>
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<script src="js/notification/SmartNotification.min.js"></script>
		<script src="js/smartwidgets/jarvis.widget.min.js"></script>
		<script src="js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js"></script>
		<script src="js/plugin/sparkline/jquery.sparkline.min.js"></script>
		<script src="js/plugin/jquery-validate/jquery.validate.min.js"></script>
		<script src="js/plugin/masked-input/jquery.maskedinput.min.js"></script>
		<script src="js/plugin/select2/select2.min.js"></script>
		<script src="js/plugin/bootstrap-slider/bootstrap-slider.min.js"></script>
		<script src="js/plugin/msie-fix/jquery.mb.browser.min.js"></script>
		<script src="js/plugin/fastclick/fastclick.min.js"></script>

		<!-- todo预加载 -->
		<script src="js/app.js"></script>
		<script type="text/javascript" src="assets/plugins/JqGrid/js/i18n/grid.locale-cn.js"></script>
		<script type="text/javascript" src="assets/plugins/JqGrid/js/jquery.jqGrid.src.js"></script>
		<script src="assets/plugins/LayerUI/layui.js"></script>
		<script src="assets/plugins/LayerUI/lay/modules/layer.js"></script>
		<script src="assets/plugins/LayerUI/lay/modules/tree.js"></script>
		
		<!--[if IE 8]>
			<h1>你的浏览器版本太旧，无法使用本系统的部分功能，建议下载新版的Chrome浏览器，地址：http://www.google.cn/chrome/browser/desktop/index.html</h1>
		<![endif]-->
		
		<script src="js/auth/auth.js"></script>

		<script type="text/javascript">
			runAllForms();

			$(function() {
				// Validation
				$("#login-form").validate({
					// Rules for form validation
					rules : {
						username : {
							required : true
						},
						password : {
							required : true,
							minlength : 3,
							maxlength : 20
						}
					},

					// Messages for form validation
					messages : {
						username : {
							required : '请输入用户名称'
						},
						password : {
							required : '请输入用户密码'
						}
					},

					// Do not change code below
					errorPlacement : function(error, element) {
						error.insertAfter(element.parent());
					}
				});
			});
		</script>

	</body>
</html>
